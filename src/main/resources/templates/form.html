<!DOCTYPE html>
<html>
<head>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
  <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
  <script th:src="@{/js/bootstrap.js}" src="..static/js/bootstrap.js"></script>

  <title>Curso de spring boot</title>
</head>

<body>
    <div class="container">
      <div class="row">

        <div class="col-12 mt-5">
          <h1>Nuevo Post</h1>
        </div>
        
        <div class="col-12">
         <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
            <div class="form-row">

              <div class="form-group col-md-6">
                <label for="id">Id</label>
                <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="Identificador">
              </div>

              <div class="form-group col-md-6">
                <label for="descripcion">Descripcion</label>
                <input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="descripcion" placeholder="Descripcion">
              </div>

              <div class="form-group col-md-6">
                <label for="urlImg">urlImg</label>
                <input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="urlImg" placeholder="urlImg">
              </div>

              <div class="form-group col-md-6">
                <label for="titulo">Titulo</label>
                <input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="titulo" placeholder="Titulo">
              </div>

            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>   
        </div>
      </div>
    </div>


  <footer>
    <p>BytePL</p>
  </footer>
</body>
</html>
